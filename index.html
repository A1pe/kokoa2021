<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>코코아톡에 온것을 환영합니다</title>
    <link rel="stylesheet" href="css/styles.css">  
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 지역이 아닙니다</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        </svg>
      </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">코코아 클론에 온것을 환영합니다</h1>
        <p class="welcome-header__text">만약 코코아 계정이 있다면, 당신의 이메일 또는 핸드폰 번호로 로그인 해주세요.</p>
    </header>
    <form action="friends.html" id="login-form">
      <input name="username" type = "text" placeholder="이메일 또는 핸드폰 번호" />
      <input name="password" type = "password" placeholder ="비밀번호" /> 
      <input type = "submit" value="로그인" />
      <a href="#">아이디 및 비밀번호 찾기</a>
    </form>
    <script
      src="https://kit.fontawesome.com/87360ab54c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
