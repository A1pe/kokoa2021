<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구창 - 코코아 클론</title>
    <link rel="stylesheet" href="css/styles.css">  
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 지역이 아닙니다</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        </svg>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html">
        <div  class="user-component">
        <div class="user-component__column">
          <img src="img/Kokoa.jpg" class="user-component__avatar user-component__avatar">
          <div class="user-component__text">
            <h4 class="user-component__title">코코아톡</h4>
            <h6 class="user-component__subtitle">코코아 계정 정보를 확인해주세요.</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">19:25</span>
            <div class="badge">1</div>
        </div>
        </div>
      </a>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fas fa-comment fa-2x">
                </i>
              </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
              <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                <span class="nav__dot">

                </span>
                <i class="fas fa-ellipsis-h fa-2x">
                </i>
              </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is super big ㅠㅠ</span>
    </div>



    <script
      src="https://kit.fontawesome.com/87360ab54c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
